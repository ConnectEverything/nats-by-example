<!doctype html>
<html>
<head>
	{{template "head" .}}
</head>
<body>
  {{template "logo"}}

	<div><a href="/{{.CategoryPath}}">{{.CategoryTitle}}</a></div>
	<h2 class="title">{{.Title}}</h2>

	<div class="description">
	{{.Description}}
	</div>

	<div class="language-tabs">
	{{range .Links}}
	{{if .Path}}
	<span><a href="/{{.Path}}">{{.Label}}</a></span>
	{{else}}
	<span class="quiet" title="Not yet implemented">{{.Label}}</span>
	{{end}}
	{{end}}
	</div>

</body>
</html>

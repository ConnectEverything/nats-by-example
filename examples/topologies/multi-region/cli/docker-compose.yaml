---
version: '3'
services:
  n1.east.example.net:
    container_name: n1-east
    image: nats:2.9.15
    dns_search: example.net
    environment:
      GATEWAY: c1
      NAME: n1-east
      ADVERTISE: localhost:10000
      REGION: region:east
    volumes:
    - "./configs/cluster-east.conf:/nats-server.conf"
    ports:
    - 10000:4222
    - 10100:7422
  n2.east.example.net:
    container_name: n2-east
    image: nats:2.9.15

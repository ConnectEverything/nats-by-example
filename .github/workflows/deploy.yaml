name: deploy
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    name: Deploy
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=8cpu-linux-x64

    permissions:
      contents: write
      issues: write
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Asciinema
        run: |
          python3 -m pip install asciinema

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: cmd/nbe/go.sum

      - name: Test nbe
        run: |
          go test -v -race ./cmd/nbe

      - name: Build nbe
        run: |
          go install ./cmd/nbe

      - name: Generate recordings
        shell: 'script -q -e -c "bash {0}"'
        run: |
          nbe generate recording --exit-on-error

      - name: Auto-commit generated recordings
        uses: stefanzweifel/git-auto-commit-action@v5
        if: ${{ github.ref_name == 'main' }}
        with:
          commit_message: Auto-commit recording
          file_pattern: examples/**/output.txt examples/**/output.cast

      - name: Build HTML
        run: |
          nbe build

      - name: Vercel preview deploy
        uses: amondnet/vercel-action@v25
        if: ${{ github.ref_name != 'main' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_TEAM_SCOPE }}
          working-directory: ./html

      - name: Vercel production deploy
        uses: amondnet/vercel-action@v25
        if: ${{ github.ref_name == 'main' }}
        with:
          vercel-args: "--prod"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_TEAM_SCOPE }}
          working-directory: ./html

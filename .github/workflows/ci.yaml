name: ci
on:
  push:
  pull_request:

jobs:
  run:
    name: Run
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: ./cmd/nbe/go.mod
          cache: true

      - name: Build nbe
        run: |
          go build -o $GOBIN/nbe ./cmd/nbe

      - name: Generate recordings
        run: |
          nbe generate recording

      - name: Build HTML
        run: |
          nbe build

name: ci
on: [push]

jobs:
  run:
    name: Run
    runs-on: "ubuntu-latest"

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Asciinema
        run: |
          python3 -m pip install asciinema

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: cmd/nbe/go.mod
          cache-dependency-path: cmd/nbe/go.sum
          cache: true

      - name: Test nbe
        run: |
          go test -v -race ./cmd/nbe

      - name: Build nbe
        run: |
          go install ./cmd/nbe

      - name: Generate recordings
        shell: 'script -q -e -c "bash {0}"'
        run: |
          nbe generate recording --exit-on-error

      - name: Auto-commit generated recordings
        uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.ref_name == 'main' }}
        with:
          commit_message: Auto-commit recording
          file_pattern: examples/**/output.txt examples/**/output.cast

      - name: Build HTML
        run: |
          nbe build

      - name: Vercel preview deploy
        uses: amondnet/vercel-action@v20
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_TEAM_SCOPE }}
          working-directory: ./html

      - name: Vercel production deploy
        uses: amondnet/vercel-action@v20
        if: ${{ github.ref_name == 'main' }}
        with:
          vercel-args: "--prod"
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_TEAM_SCOPE }}
          working-directory: ./html
